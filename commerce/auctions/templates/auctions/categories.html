{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>
    <ul class="list-group">
        {% for category in categories %}
            <li class="list-group-item">
                <a href="{% url 'category_listings' category.id %}">{{ category.name }}</a>
            </li>
        {% empty %}
            <li class="list-group-item">No categories found.</li>
        {% endfor %}
    </ul>
{% endblock %}
