{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 20px;">
        <h3 id="user-email" style="margin: 0;">{{ request.user.email }}</h3>
        <a class="btn btn-sm btn-outline-secondary" href="{% url 'logout' %}">Log Out</a>
    </div>
    <hr>

    <div id="main-container" style="display: flex;">

        <div id="sidebar" style="width: 120px;">
            <button class="btn btn-sm btn-outline-primary d-block mb-2" id="inbox">Inbox</button>
            <button class="btn btn-sm btn-outline-primary d-block mb-2" id="compose">Compose</button>
            <button class="btn btn-sm btn-outline-primary d-block mb-2" id="sent">Sent</button>
            <button class="btn btn-sm btn-outline-primary d-block mb-2" id="archived">Archived</button>
        </div>

        <div id="content" style="flex-grow: 1; padding-left: 15px;">
            <div id="emails-view">
            </div>

            <div id="email-view" style="display:none;"></div>

            <div id="compose-view">
                <h4 style="padding-bottom: 8px;">New Email</h4>
                <form id="compose-form">
                    <div class="form-group">
                        From: <input disabled class="form-control" value="{{ request.user.email }}">
                    </div>
                    <div class="form-group">
                        To: <input id="compose-recipients" class="form-control">
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="compose-subject" placeholder="Subject">
                    </div>
                    <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
                    <input type="submit" class="btn btn-primary" style="margin-top: 10px"/>
                </form>
            </div>
        </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
