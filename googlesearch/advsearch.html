<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body style="padding-left: 25px; margin-left:10px; font-family: arial;">
        <div class="newpage-container">
            <a class="newpage" href="index.html">Google Search</a>
            <a class="newpage" href="imgsearch.html">Image Search</a>
        </div>

        <div>
          <label id=advheader> Advanced Search</label>
          <br>
          <br>
          <br>
          <br>
        </div>

        <label>Find pages with...</label>
        
        <form action="https://www.google.com/search">
            <table>
                <tbody>
                    <tr>
                        <td>all these words:</td>
                        <td><input type="text" name="as_q"></td>
                    </tr>
                    <tr>
                        <td>this exact word or phrase:</td>
                        <td><input type="text" name="as_epq"></td>
                    </tr>
                    <tr>
                        <td>any of these words:</td>
                        <td><input type="text" name="as_oq"></td>
                    </tr>
                    <tr>
                        <td>none of these words:</td>
                        <td><input type="text" name="as_eq"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td style="text-align: right"><input id=finalsubmit type="submit" value="Advanced Search"></td>
                    </tr>
                </tbody>
            </table>
        </form>

    </body>
</html>
