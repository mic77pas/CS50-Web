{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <h2>Edit Page: {{ title }}</h2>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <textarea name="content" rows="10" class="form-control">{{ content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
{% endblock %}
