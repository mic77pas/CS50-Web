{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h2>Search Results for "{{ query }}"</h2>

    {% if results %}
        <ul>
            {% for result in results %}
                <li><a href="{% url 'entry' result %}">{{ result }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No matching results found.</p>
    {% endif %}
{% endblock %}
